    <div class="step3">

        <span class="custom-input"><input type="text" id="nickname" placeholder="닉네임"></span>
        <button type="button" class="button cancel">중복확인</button>
      </div>
      <div class="join-input">
        <label for="pw">비밀번호</label>
        <span class="custom-input"><input type="password" id="pw" placeholder="비밀번호"></span>

      <div class="join-input">

      <div class="join-input">
        <label for="email">이메일주소</label>
        <span class="custom-input"><input type="text" id="email"></span>
        <span class="custom-checkbox">
          <input type="checkbox" id="view-check2">
